version: '3'

services:
  # frontend:
  #   build:
  #     context: ./frontend
  #     dockerfile: Dockerfile
  #   ports:
  #     - "3000:3000"

  api:
    build:
      context: ./api
    ports:
      - "80:80"
    volumes:
      - ./api:/var/www/html

  database:
    image: mysql:latest
    environment:
      MYSQL_ROOT_PASSWORD: root_password
      MYSQL_DATABASE: mydb
      MYSQL_USER: mydb_user
      MYSQL_PASSWORD: mydb_password
    ports:
      - "3307:3306"
    volumes:
      - ./database:/docker-entrypoint-initdb.d
      - mysql-data:/var/lib/mysql

  nginx:
    image: nginx:latest
    ports:
      - "8080:80"
    depends_on:
      # - frontend
      - api
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
      - ./frontend/build:/usr/share/nginx/html

volumes:
  mysql-data:
